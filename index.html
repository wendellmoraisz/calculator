<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc-wrapper">
        <div class="calc">
            <div class="res" id="res"></div>
            <button onclick="window.location.href = 'http://github.com/wendellmoraisz'"><i class="fab fa-github"></i></button>
            <button onclick="window.location.href = 'https://www.linkedin.com/in/wendell-morais-7904141b5/'"><i class="fab fa-linkedin"></i></button>
            <button id="C" onclick="clean()">C</button>
            <button id="delete" onclick="deletar()"><i class="fas fa-backspace"></i></button>
            <button id="1/x" onclick="dividirPorUm()"><sup>1</sup>/x</button>
            <button id="expo" value="<sup>2</sup>" onclick="expo()">x<sup>2</sup></button>
            <button id="raiz" onclick="raiz()"><sup>2</sup>√x</button>
            <button id="divisao" value="÷" onclick="display(this)">÷</button>
            <button id="7" class="number" class="number" value="7" onclick="display(this)">7</button>
            <button id="8" class="number" value="8" onclick="display(this)">8</button>
            <button id="9" class="number" value="9" onclick="display(this)">9</button>
            <button id="multiplicacao" value="x" onclick="display(this)">x</button>
            <button id="4" value="4" onclick="display(this)">4</button>
            <button id="5" value="5" onclick="display(this)">5</button>
            <button id="6" value="6" onclick="display(this)">6</button>
            <button id="subtracao" value="-" onclick="display(this)">-</button>
            <button id="1" value="1" id="1" onclick="display(this)">1</button>
            <button id="2" value="2" onclick="display(this)">2</button>
            <button id="3" value="3" onclick="display(this)">3</button>
            <button id="adicao" value="+" onclick="display(this)">+</button>
            <button id="not" onclick="invert()"><sup>+</sup>/-</button>
            <button id="0" value="0" onclick="display(this)">0</button>
            <button id="," value="," onclick="display(this)">,</button>
            <button id="igual" onclick="calcular()">=</button>
        </div>
    </div>
    <footer><p>Desenvolvido com <i class="fas fa-heart"></i> por Wendell Morais</p></footer>
</body>
<script src="calculator.js"> </script>

</html>
